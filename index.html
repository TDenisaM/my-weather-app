<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style/index.css" />

    <title>WeatherApp</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="heather">
          <h1 class="app">
            Your weather
            <img
              class="logo"
              src="images/weather app.svg"
              alt=""
              width="175px 125px"
            />
          </h1>
          <form class="search" id="search-form">
            <input
              class="search-box"
              id="input-city"
              type="search"
              placeholder="Type city"
            />
            <input class="search-button" type="submit" value="Search" />
            <button
              type="button"
              class="btn btn-primary current-location-button"
              id="current-location-button"
            >
              Current Location
            </button>
          </form>
        </div>
        <div class="row everything">
          <div class="col-7 today-left">
            <div class="card mb-3 today" style="max-width: 550px">
              <div class="row g-0 left">
                <div class="col-md-8 weather-today-text">
                  <small>Last updated:</small>
                  <div class="date" id="current-date">Monday 12:00</div>
                  <div class="city-weather">
                    <p class="city" id="current-city"></p>
                    <p class="country" id="current-country"></p>
                    <p class="current-temp" id="current-temperature"></p>
                    <p class="units">°C</p>
                  </div>
                </div>
                <div class="col-md-4 weather-today-icon">
                  <img
                    src=""
                    class="img-fluid rounded-start todays-icon"
                    alt="clouds-and-rain"
                    width="170px"
                    id="todays-icon"
                  />
                  <p id="description"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-5 today-right">
            <div class="card mb-3 today" style="max-width: 550px">
              <div class="row g-0 right">
                <div class="col-md-4">
                  <div class="col-md-4 wind-emoji">
                    <img
                      src="images/wind-icon.png"
                      class="img-fluid rounded-start wind-img"
                      alt="wind-emoji"
                    />
                  </div>
                  <div class="col-md-4 humidity-emoji">
                    <img
                      src="images/humidity-icon.png"
                      class="img-fluid rounded-start humidity-img"
                      alt="wind-emoji"
                    />
                  </div>
                  <div class="col-md-4 sunrise-emoji">
                    <img
                      src="images/sunrise-icon.png"
                      class="img-fluid rounded-start sunrise-img"
                      alt="wind-emoji"
                    />
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="col-md-8 wind">
                    Wind
                    <div class="wind-value" id="wind-value">km/h</div>
                  </div>
                  <div class="col-md-8 humidity">
                    Humidity
                    <div class="humidity-value" id="humidity-value">%</div>
                  </div>
                  <div class="col-md-8 sunrise">
                    Sunrise
                    <div class="sunrise-value" id="sunrise-value"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="row align-items-center the-day" style="max-width: 900px">
          <div class="col-2 now">
            <div>Now</div>
            <img src="images/rain.png" alt="raining emoji" width="60px" />
            <div>5°</div>
          </div>
          <div class="col-2 one-hour">
            <div>+1h</div>
            <img src="images/rain.png" alt="raining emoji" width="60px" />
            <div>5°</div>
          </div>

          <div class="col-2 two-hour">
            <div>+2h</div>
            <img src="images/rain.png" alt="raining emoji" width="60px" />
            <div>5°</div>
          </div>
          <div class="col-2 three-hour">
            <div>+3h</div>
            <img src="images/rain.png" alt="raining emoji" width="60px" />
            <div>5°</div>
          </div>
          <div class="col-2 four-hour">
            <div>+4h</div>
            <img src="images/rain.png" alt="raining emoji" width="60px" />
            <div>5°</div>
          </div>
          <div class="col-2 five-hour">
            <div>+5h</div>
            <img src="images/rain.png" alt="raining emoji" width="60px" />
            <div>5°</div>
          </div>
        </div>

        <div
          class="row align-items-end forecast-weather"
          id="forecast"
          style="max-width: 900px"
        ></div>

        <footer class="footer">
          <a href="https://github.com/TDenisaM/my-weather-app" target="_blank"
            >Open-source code
          </a>
          <span>by Denisa-Maria Tudor</span>
        </footer>
      </div>
    </div>
    <script src="script/index.js"></script>
  </body>
</html>
